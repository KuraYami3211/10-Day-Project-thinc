<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_content_selection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>CUgetA</title>
</head>
<body>
  <div class="top-bar">
      <div class="search-bar">
          <input type="text" placeholder="Search">
          <button><img src="search-icon.png" alt="Search" height="16"></button>
      </div>
      <a href="#" class="about-us">About Us</a>
  </div>
  <header class="header">
      <div class="logo">
          <img src="CUgetA_Logo.png" alt="CUGetA logo" height="100px">
      </div>
      <nav class="nav-links">
          <a href="home.html">Home</a>
          <!-- <a href="Login.html">Login</a> -->
          <a href="Content_Selection.html"><b>Content Selection</b></a>
          <a href="firsthome.html">Logout</a>
      </nav>
  </header>
  <main>
      <section class="selection">
          <p class="text_selection">Major</p>
          <div class="autocomplete">
          <input type="text" name="Major" id="major" placeholder="Enter your Major" style="width: 300px;">
          <div id="majorSuggestionList" class="suggestions"></div> <!-- แก้ id ให้ถูกต้อง -->
          </div>
          <p class="text_selection">Year</p>
          <div class="autocomplete">
          <input type="text" name="Year" id="year" placeholder="Enter your year" style="width: 100px;">
          <div id="YearSuggestionList" class="suggestions"></div> <!-- แก้ id ให้ถูกต้อง -->
          </div>
          <p class="text_selection">Filter</p>
          <input type="checkbox" name="Filter" id="filter">
          <button onclick="recommendedCourses()">Courses</button>
          <script src="MajorandYearScripts.js"></script>
      </section>
      <div id="course-container">
      </div>
      <hr>
      <section id="load">
          <p>Load more</p>
      </section>
  </main>
  <footer>
      <img src="CUgetA_Logo.png" alt="CUGetA logo"  height="35px">
  </footer>
</body>
</html>
